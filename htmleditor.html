<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Test ace editor</title>
	<link rel="stylesheet" href="app.css"/>
	<style type="text/css" media="screen">
		#header {
			background-color: #60ff60;
			/*width: 100%;*/
			height: 70px;
			margin: 5px 15% 5px 15%;
			padding: 5px;
			text-align: center;
			font-family: sans-serif;
		}
		/*#header * {
			float: center
		}*/
		#editor { 
			/*position: absolute;
			left: 50px;
			bottom: 50px;
			top: 100px;*/
			width: 500px;
			height: 500px;
			display: inline-block;
		}
		#result {
			width: 640px;
			height: 480px;
			/*display: inline-block;*/
		}
	</style>
	</head>
	<body>
		<div id="header">
			<h3 style="padding: 0; margin: 5px;">HTML Sandbox</h3>
			This HTML sandbox uses Ace editor. In order to save your code you must allow cookies. <strong>&downarrow;</strong>
		</div>
		<br/>
		<div id="wrapper">
			<div id="editor"></div>
			<div id="result-wrapper" style="display: inline-block">
				<iframe id="result">
				<div></div>
				</iframe>
				<br/>
				<button onclick="updateCode()">Run HTML</button>
			</div>
		</div>
		
		<!-- jquery -->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://raw.githubusercontent.com/ajaxorg/ace-builds/master/src/ace.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/monokai");
			editor.getSession().setMode("ace/mode/html");
			
			function updateCode() {
				$("result").html(editor.getValue());
			}
		</script>
	</body>
</html>
